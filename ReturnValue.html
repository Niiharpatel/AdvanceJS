<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function find() {
            let squareval = square(10);
            alert(squareval);
        }

        function square(num) {
            let sq;
            sq = num * num;
            return sq;
        }
    </script>
</head>

<body>
    <button onclick="find()">Click Here</button>
</body>
