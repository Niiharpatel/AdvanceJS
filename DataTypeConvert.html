<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun() {
            let flag = true;
            alert(typeof (flag));
            flag = Number(flag);
            alert(typeof (flag));
            flag = String(flag);
            alert(typeof (flag));
        }
    </script>
</head>

<body>
    <button onclick="myfun()">Click Here</button>

</body>

</html>
