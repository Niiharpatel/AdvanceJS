<script>
    function sum() {

        let num1, num2, num3, total, subtotal;
        num1 = prompt("Enter num1");
        num2 = prompt("Enter num2");
        num3 = prompt("Enter num3");
        if (num1 >= 75 && num2 >= 65 && num3 >= 55) {
            total = num1 + num2 + num3;
            subtotal = num1 + num2;
            if (total >= 190 || subtotal >= 140) {
                alert("true");
            } else { alert("Inner False"); }

        } else {
            alert("false");

        }
    }
</script>
