<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function myfun() {
            add(10, 20);
            add(10, 20, 30);  // Default value..
        }


        function add(a, b, x = 50) {  // function with parametrs
            c = a + b + x;
            alert(`addition of parameters=${c}`);

        }
    </script>
</head>

<body>
    <button onclick="myfun()">Click Here</button>

</body>

</html>
