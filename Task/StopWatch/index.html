<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div id="time">
            <span class="digit" id="sec">00</span>
            <span class="txt" id="sec">Sec</span>

            <span class="digit" id="count">00</span>
        </div>

        <div id="btn">
            <button class="btn1" id="start" onclick="start()">Start</button>
            <button class="btn1" id="stop" onclick="stop()">Stop</button>
            <button class="btn1" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
