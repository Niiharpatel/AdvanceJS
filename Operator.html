<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function find() {

            let num1, num2, ans;  // declaration...
            num1 = document.getElementById('in1').value;
            num2 = document.getElementById('in2').value;
            num1 = Number(num1);
            num2 = Number(num2);
            ans = num1 + num2;
            alert("Summation is = " + ans);
            ans = num1 * num2;
            alert("Multipliaction is = " + ans);
            ans = num1 / num2;
            alert("Division is = " + ans);
            ans = num1 - num2;
            alert("Substraction is = " + ans);
            ans = num1 % num2;
            alert("Modulus is = " + ans);

        }
    </script>
</head>

<body>
    <input type="text" id="in1">
    <input type="text" id="in2">
    <button onclick="find()">Click Here</button>
</body>

</html>
