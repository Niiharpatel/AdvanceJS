<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function obj() {
            let student = {
                name: "Nihar",
                subject: "Advance js",
                email: "nihar@gmail.com",
            }

            let str = "";   // for print object for in loop is used..
            for (let key in student) {
                str += `<p>${key} = ${student[key]}`;
            }
            document.getElementById('test').innerHTML = str;


        }

    </script>
</head>

<body>
    <button onclick="obj()">ForInLoop</button>
    <div id="test"></div>
</body>

</html>
