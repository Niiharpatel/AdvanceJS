<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    function find() {
        let num;
        num = prompt("Enter Numer");
        if (num % 2 == 0) {
            alert('Numer is Even');

        } else {
            alert('Numer is odd');
        }


    }
</script>

<body>

    <button onclick="find()">Click Here</button>

</body>

</html>
