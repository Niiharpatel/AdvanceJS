<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfun() {
            let i;
            let num, evenadd = 0; oddadd = 0;
            for (i = 1; i <= 10; i++) {
                num = prompt("Enter num: ");
                num = Number(num);
            }

            if (num % 2 == 0) {
                evenadd = evenadd + num;
            } else {
                oddadd = oddadd + num;
            }
            alert("Evenadd");
            alert("Oddadd");

        }
    </script>
</head>

<body>
    <button onclick="myfun()">Click here to check while loop</button>
</body>

</html>
